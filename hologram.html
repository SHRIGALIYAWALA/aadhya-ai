<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <button id="changeTextButton">Change Text</button>
    <a-scene>
        <a-entity position="0 1 -3" id="textEntity">
            <a-text value="Hello, I'm Aadhya!" color="cyan" animation="property: scale; to: 1.5 1.5 1.5; dir: alternate; dur: 1000; loop: true"></a-text>
        </a-entity>
    </a-scene>
    <script>
        document.getElementById('changeTextButton').addEventListener('click', function() {
            const textEntity = document.getElementById('textEntity').children[0];
            textEntity.setAttribute('value', 'Text Changed!');
        });
    </script>
</body>
</html>
